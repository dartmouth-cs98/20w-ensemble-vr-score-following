version: 2.1

orbs:
  python: circleci/python@0.2.1
  pytest: thekevjames/pytest@0.0.60

jobs:
  build-and-test:
    executor: python/default
    steps:
      - checkout
      - python/load-cache
      - run:
          command: python -m pip install --user numpy scipy matplotlib ipython jupyter pandas sympy nose
          name: Install
      - python/install-deps
      - python/save-cache
      - run:
          command: cd test/unit ; pytest
          name: Test

workflows:
  main:
    jobs:
      - build-and-test
